<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - MUNDO VIBES</title>
    
    <link rel="icon" href="Imgs/Logo icone.png" type="image/png"><link rel="icon" href="Imgs/Logo icone.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Julius Sans One", sans-serif;
            background-color: #668143;
            color: #ECF9CC;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .form-container {
            background-color:#668143(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            max-width: 500px;
            margin: 20px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: #ECF9CC;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #ECF9CC;
            color: #000;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            font-family: "Roboto", sans-serif;
            width: 100%;
            padding: 12px;
            background-color: #ECF9CC;
            color: #000;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ECF9CC;
            opacity: 0.7;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login a {
            color: #ECF9CC;
            font-size: 1.2rem;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-login a:hover {
            color: #FFD700;
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            font-weight: 300;
        }

        footer a {
            color: #ECF9CC;
            text-decoration: none;
        }

        footer a:hover {
            color: #FFD700;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .form-container {
                width: 90%;
                padding: 20px;
            }

            input, button {
                padding: 8px;
            }

            .social-login a {
                font-size: 1rem;
            }

            footer {
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .form-container {
                width: 95%;
                padding: 15px;
            }

            input, button {
                padding: 6px;
            }

            .social-login a {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Criar Conta - MUNDO VIBES</h1>

    <div class="form-container">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" placeholder="Nome de Usuário" required>
            </div>
        
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
        
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
        
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Senha" required>
            </div>
        
            <button type="submit">Criar Conta</button>
        </form>

        <div class="social-login">
            <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#"><i class="fab fa-google"></i> Google</a>
        </div>
    </div>

    <footer>
        Já tem uma conta? <a href="index-login.html">Fazer Login</a>
    </footer>
    <script src="conta.js"></script>

</body>
</html>
