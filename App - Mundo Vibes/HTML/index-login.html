<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login - MUNDO VIBES</title>
    
    <link rel="icon" href="Imgs/Logo icone.png" type="image/png">
    
    <script src="login.js" defer></script> <!-- Script de login -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Julius Sans One", sans-serif;
            background-color: #668143;
            color: #ECF9CC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espaçamento entre os itens do contêiner */
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px; /* Espaçamento interno (padding) */
            border-radius: 10px; /* Bordas arredondadas */
            
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 30px; 
        }

        .input-group input {
            width: 300px;
            padding: 12px 15px 12px 40px; /* Espaço para o ícone */
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #ECF9CC;
            color: #668143;
            
        }

        .input-group i {
            position: absolute;
            top: 50px;
            left: 12px;
            transform: translateY(-40px);
            color: #668143;
        }

        .login-container button {
            padding: 12px 20px;
            font-size: 1rem;
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            color: #668143;
            background-color: #ECF9CC;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 20px; 

        }

        .login-container button:hover {
            background-color: #d8f0b5;
            transform: scale(1.05);
        }

        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            font-size: 1rem;
            color: #ECF9CC;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .links a:hover {
            transform: scale(1.1);
            color: #d8f0b5;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
        }

        /* Responsividade */
        @media screen and (max-width: 1024px) {
            h1 {
                font-size: 2rem; /* Reduzir o tamanho do título */
            }

            .input-group input {
                font-size: 0.9rem;
                padding: 10px 15px 10px 35px;
            }

            .login-container button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            .links a {
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .input-group input {
                font-size: 0.85rem;
            }

            .login-container button {
                font-size: 0.85rem;
                padding: 10px 15px;
            }

            .links a {
                font-size: 0.8rem;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .input-group input {
                font-size: 0.8rem;
            }

            .login-container button {
                font-size: 0.8rem;
                padding: 10px 15px;
            }

            .links a {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <h1>Login - MUNDO VIBES</h1>

    <div class="login-container">
        <!-- Formulário de Login -->
        <form id="loginForm">
            <!-- Campo de usuário -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Usuário" required>
            </div>

            <!-- Campo de senha -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Senha" required>
            </div>

            <!-- Botão de login -->
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Links adicionais -->
    <div class="links">
        <a href="index-conta.html">
            <i class="fas fa-user-plus"></i>Criar Conta
        </a>
        <a href="#">
            <i class="fas fa-key"></i>Esqueceu a Senha?
        </a>
    </div>

    <!-- Rodapé -->
    <footer>
        A vibe do momento!
    </footer>
</body>
</html>
