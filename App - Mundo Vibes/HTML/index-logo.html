<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNDO VIBES</title>

    <link rel="icon" href="Imgs/Logo icone.png" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    

    <!-- CSS interno -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Julius Sans One", sans-serif;
            font-weight: 400;
            font-style: normal;
            background-color: #668143; 
            color: #ECF9CC; 
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: "Julius Sans One", sans-serif;
            margin: 20px 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        h2 {
            font-family: "Julius Sans One", sans-serif;
            margin-top: 90px; 
            margin-bottom: 40px;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .logo img {
            margin: 20px ;
            width: 700px;
            animation-duration: 4s;
            animation-delay: 1s;
        }

        .button {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .button button {
            background-color: #ECF9CC;
            opacity: 0.4;
            color: #000;
            font-family: "Roboto", sans-serif;
            font-size: 1rem;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .button button:hover {
            opacity: 1;
        }

        .button a {
            color: #ECF9CC;
            font-family: "Roboto", sans-serif;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button a i { 
            margin-right: 10px; 
        }

        .button a:hover {
            color: #ECF9CC;
            transform: scale(1.1);
            border: none;  
        }

        footer {
            font-family: "Julius Sans One", sans-serif;
            font-size: 1rem;
            font-weight: 300;
            margin-block: 50px; 
            margin-bottom: 40px; 
        }

        .redes-sociais {
            display: flex;
            justify-content: space-evenly; 
            gap: 20px; 
            margin-top: 20px; 
        }

        .redes-sociais a {
            color: #ECF9CC; 
            font-size: 2rem; 
            text-decoration: none; 
            transition: transform 0.3s ease, color 0.3s ease; 
        }

        .redes-sociais a:hover {
            transform: scale(1.2); 
            color: #ECF9CC; 
        }

        @media screen and (max-width: 1024px) {
            h1 {
                font-size: 2.2rem; 
            }

            .logo img {
                max-width: 400px; 
            }

            .button button {
                max-width: 250px; 
            }

            .button a {
                max-width: 250px; 
            }

            .redes-sociais {
                gap: 15px;
            }

            .redes-sociais a {
                font-size: 1.8rem; 
            }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem; 
            }

            .logo img {
                max-width: 300px; 
            }

            .button button, .button a {
                max-width: 220px; 
            }

            .redes-sociais {
                gap: 10px; 
            }

            .redes-sociais a {
                font-size: 1.6rem; 
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.8rem; 
            }

            .logo img {
                max-width: 250px; 
            }

            .button button, .button a {
                max-width: 200px; 
            }

            footer {
                font-size: 0.9rem; 
            }

            .redes-sociais {
                gap: 8px; 
            }

            .redes-sociais a {
                font-size: 1.4rem; 
            }
        }
    </style>
</head>
<body>
    <h2>Sejam Bem Vindos</h2>
    <h1>MUNDO VIBES</h1>
  
    <div class="logo">
        <img class="animate__animated animate__headShake animate__infinite" src="Imgs/Logo.png" alt="BÃºssola">
    </div>

    <div class="button">
        <button onclick="window.location.href='index-pgPrincipal.html'">
            Vamos Navegar</button> 

        <a href="index-login.html">
            <i class="fas fa-user"></i>Fazer Login
        </a>
    </div>

    <footer>
        A vibe do momento!
        
        <div class="redes-sociais">
            <a href="https://www.instagram.com">
                <i class="fab fa-instagram"></i>
            </a>
    
            <a href="https://twitter.com">
                <i class="fab fa-twitter"></i>
            </a>
    
            <a href="https://www.facebook.com">
                <i class="fab fa-facebook-f"></i> 
            </a>
        </div>
        
    </footer>

</body>
</html>
